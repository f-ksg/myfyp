{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}


<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>MoneyVerse</title>
  <link href="/static/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<!-- Button trigger modal -->
<button type="button" class="btn btn-success" id="buyButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Buy
</button>

<!-- Modal -->
{%block buycontent%}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Buy</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

    
      <div class="modal-body">
        <div class="container">
          <form method="POST" id="buy-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="stock-name">Stock Name</label>
              <select class="form-control" id="stock-name" name="stock-name" required>
                <option value="" selected>Select Stock</option>
                {% for stock in stocks %}
                <option value="{{ stock.name }}">{{ stock.name }} ({{ stock.ticker }})</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="units-owned">Ticker</label>
              <input type="text" class="form-control" id="stock-ticker" value="" disabled>
            </div>

            <div class="form-group">
              <label for="units-owned">Units Owned</label>
              <input type="text" class="form-control" id="units-owned" value="{{ stock_owned.quantity|default:" 0"}}"
                disabled>
            </div>
            <div class="form-group">
              <label for="current-price">Current Price</label>
              <input type="text" class="form-control" id="current-price" value="" disabled>
            </div>
            <div class="form-group">
              <label for="units-buying">Units Buying</label>
              <input type="number" class="form-control" id="units-buying" step="0.1" min="0.1" max="1000000" required>
            </div>
            <div class="form-group">
              <label for="total-price">Total Price</label>
              <input type="text" class="form-control" id="total-price" value="0" disabled>
            </div>
            <div class="form-group pt-3">
              <button type="submit" class="btn btn-primary">Buy</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block buyscript%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="{%static '/js/buypage.js'%}"></script>
{% endblock %}
