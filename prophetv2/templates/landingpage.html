    {% include 'messages.html' %}

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form" method ="POST">
            {% csrf_token %}
            <span class="login100-form-title p-b-43">
              MoneyVerse
            </span>
            <div class="wrap-input100 validate-input" data-validate = "Username is required">
              <input class="input100 form-control" id="username" type="text" name="username">
              <span class="focus-input100"></span>
              <span class="label-input100">Username</span>
            </div>
            
            
            <div class="wrap-input100 validate-input" data-validate="Password is required">
              <input class="input100 form-control" type="password" id ="password" name="password">
              <span class="focus-input100"></span>
              <span class="label-input100">Password</span>
            </div>
  
            <div class="flex-sb-m w-full p-t-3 p-b-32">
              <div>
                <a href="#" class="txt1 d-flex justify-content-end">
                  Forgot Password?
                </a>
              </div>
            </div>
            <div class="container-login100-form-btn">
              <button type ="submit" class="login100-form-btn" value="login" name="login">
                Login
              </button>
            </div>
            
            <div class="text-center p-t-46 p-b-20">
              <span class="txt2">
                or sign up
              </span>
            </div>
  
            <div class="login100-form-social flex-c-m">
              <!-- <button id="signup-btn" class="btn btn-primary" type="button" name="button">Sign up</button> -->
              <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#registerModal">Sign up</a>
            </div>
          </form>
  
          <div class="login100-more" style="background-image: url('/static/images/stockbg2.jpg');">
          </div>
        </div>
      </div>
    </div>
