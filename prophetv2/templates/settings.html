                        <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />

                <!-- Navbar-->
                <div class ="d-flex align-items-center">
                    <a class ="me-3" id="helpButton" href="#!">
                        <i class = "fa fa-question-circle w3-xxlarge">

                    <ul class="navbar-nav">
                        <!---->

                            </ul>

                    </ul>
                </div>
            </div>
        </nav>
        <!--Side Bar-->
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="/homepage/">
                                <div class="sb-nav-link-icon"><i class="fa fa-line-chart w3-xxlarge"></i></div>
                                Market
                            </a>
                            <a class ="nav-link" href="/purchase/">
                                <div class="sb-nav-link-icon"><i class ="fa fa-shopping-cart w3-xxlarge"></i></div>
                                Purchase
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        {{user.username}}
                    </div>
                </nav>
            </div>

            <!--Main page layout-->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Settings</h1>
                        <div class="card">
                            <div class="py-0">
                                <div class = "card-header"><i class="fas fa-user me-3"></i>Name/email</div>
                                <div class="card-body py-2 ms-3">
                                        <label for="name">Name</label>
                                        <!--replace placeholder with {{fullname}}-->
                                        <input type="text" id = "name" class="bg-light form-control w-auto" placeholder="Name">
                                </div>
                                <div class="card-body py-2 ms-3">
                                    <div class="col-md-6">
                                        <label for="email">Email Address</label>
                                        <!--replace placeholder with {{email}}-->
                                        <input type="text" class="bg-light form-control w-auto" placeholder={{user.username}}>
                                    </div>
                                </div>

                                <div class = "card-header mt-3"><i class="fas fa-lock me-3"></i>Password</div>
                                <div class="card-body py-2 ms-3">
                                        <div class="form-group">
                                            <label for="oldPassword">Old Password</label>
                                            <input type="password" class="form-control w-auto" id="oldPassword" />
                                        </div>
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control w-auto" id="newPassword" />
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmationPassword">Confirm Password</label>
                                        <input type="password" class="form-control w-auto" id="confirmationPassword" />
                                    </div>
                                </div>

                                <div class = "card-header mt-3"><i class="fas fa-bolt me-3"></i>Risk control</div>
                                <div class="card-body py-2 ms-3">
                                    <div class="form-group">
                                        <label for="riskRange" class="form-label">Risk control</label>
                                        <select id="riskRange" class="form-select w-auto">
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option selected value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                        </select>
                                      </div>
                                </div>

                                <div class="card-footer py-2 pb-2 border-bottom">
                                    <button class="btn btn-primary ms-2 mr-3">Save Changes</button>
                                    <button class="btn border button">Cancel</button>
                                </div>
                        </div>
                        
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">MoneyVerse</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.3.js" crossorigin="anonymous"></script>
