        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <div class ="container-fluid">
                <!-- Navbar Brand-->
                <a class="navbar-brand ps-3" href="/homepage/">Markets</a>

                <!-- Sidebar Toggle-->
                <a class="navbar-nav me-auto mb-2 mb-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
                <!-- Navbar Search-->
                <!-- <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                        <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </form> -->
                <!-- Navbar-->
                <div class ="d-flex align-items-center">
                    <a class ="me-3" id="helpButton" href="#!">
                        <i class = "fa fa-question-circle w3-xxlarge">
                        </i>
                    </a>            
                           
                    <ul class="navbar-nav">
                        <!---->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-bars w3-xxlarge"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Settings</a></li>
                                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Side Bar-->
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="/homepage/">
                                <div class="sb-nav-link-icon"><i class="fa fa-line-chart w3-xxlarge"></i></div>
                                Market
                            </a>
                            <a class ="nav-link" href="/history/">
                                <div class="sb-nav-link-icon"><i class ="fa fa-history w3-xxlarge"></i></div>
                                History
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        freddie@test.com
                        <!--Get username/email js script-->
                    </div>
                </nav>
            </div>

            <!--Main page layout-->
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Purchase</h1>
                            <div>
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        Purchase
                                    </div>
                                    <div class="card-body">
                                        {% block currentchart %}
                                        {% endblock %}
                                        <div id="chart">

                                        </div>
                                            <script>
                                            var chartData = {{ chart|safe }}
                                            </script>
                                            <div class = "d-flex justify-content-center mb-3">
                                                <p class = "pt-2 me-3">Current Price:</p>
                                                <input class = "form-control w-auto mb-3 me-3" type="text" placeholder={{currentPrice}} id="currentprice"  disabled>
                                                <p class = "pt-2 me-3">We recommend:</p>
                                                <input class = "form-control w-auto mb-3" type="text" placeholder="buy" id="recommendation"  disabled>
                                            </div>
                                        <div class = "d-flex justify-content-center">
                                            <div class="input-group rounded w-auto me-3 mb-auto">
                                                <input type="search" class="form-control mb-3" placeholder="Stock code" aria-label="Stock Code" aria-describedby="search-addon" />
                                                <span class="input-group-text border-0 mb-3" id="search-addon">
                                                  <i class="fas fa-search"></i>
                                                </span>
                                            </div>
                                        <button type = "button" class = "btn btn-success me-3 mb-3">Buy</button>
                                        <button type = "button" class = "btn btn-danger me-3 mb-3">sell</button>
                                        <input class="form-control w-auto mb-3" type="text" placeholder="Acc Bal: SGD $17,000" id= "accountBalance" aria-label="Account Balance"  disabled> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Prophet v2</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/static/assets/demo/chart-area-demo.js"></script>
        <script src="/static/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/static/js/datatables-simple-demo.js"></script>
        
    </body>
</html>
